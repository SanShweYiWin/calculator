<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="./libs/img/favicon.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">

            <div id="display">
                <span id="num1"></span>
                <span id="sig"></span>
                <span id="num2"></span>
                <span id="ans"></span>
            </div>

            <table>

                <tr>
                    <td><button onclick="sign('%')">%</button></td>
                    <td><button onclick="removeresult()">CE</button></td>
                    <td><button onclick="removeresult()">C</button></td>
                    <td><button onclick="removeresult()"><i class="far fa-backspace"></i></button></td>
                </tr>

                <tr>
                    <td><button onclick="number('7')">7</button></td>
                    <td><button onclick="number('8')">8</button></td>
                    <td><button onclick="number('9')">9</button></td>
                    <td><button onclick="sign('+')">+</button></td>
                </tr>

                <tr>
                    <td><button onclick="number('4')">4</button></td>
                    <td><button onclick="number('5')">5</button></td>
                    <td><button onclick="number('6')">6</button></td>
                    <td><button onclick="sign('-')">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="number('1')">1</button></td>
                    <td><button onclick="number('2')">2</button></td>
                    <td><button onclick="number('3')">3</button></td>
                    <td><button onclick="sign('x')">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="number('0')">0</button></td>
                    <td><button onclick="number('.')">.</button></td>
                    <td><button onclick="result()">=</button></td>
                    <td><button onclick="sign('/')"><i class="far fa-divide"></i></button></td>
                </tr>

            </table>

    </div>



    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
